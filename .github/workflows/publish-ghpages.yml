name: Publish sak's GitHub Pages

on:
  push:
    branches: [ main ]
    paths: 'projects/sak/**/*'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2.3.2

      - uses: actions/setup-node@v1.4.3
        with:
          node-version: 12

      - run: yarn install

      - name: Build and deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run ng deploy
